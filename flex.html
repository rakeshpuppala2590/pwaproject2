<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

      .flex{
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        flex-wrap:wrap;
      }
      .flex div{
        background-color: red;
        font-size: 50px;
        margin: 3% 4% 6% 8%;
        padding: 4%;

      }
    </style>
    <title>flex_box</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
